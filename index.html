<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Clash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .spinner {
      border-top-color: #3b82f6;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left-color: transparent;
    }
  </style>
</head>
<body class="bg-[#f0f4f8] flex items-center justify-center min-h-screen p-4">

  <!-- Main Game Container -->
  <main class="bg-white rounded-3xl shadow-2xl p-8 flex flex-col items-center max-w-lg w-full">

    <!-- Header Section -->
    <header class="text-center mb-6">
      <h1 class="text-5xl md:text-6xl font-extrabold text-gray-800 tracking-tight leading-none">
        Color Clash
      </h1>
    </header>

    <!-- Game Status and Player IDs -->
    <div class="w-full text-center text-lg font-medium text-gray-600 mb-6">
      <div class="flex justify-between items-center mb-2">
        <span>Your ID:</span>
        <span id="your-id" class="font-bold text-gray-800"></span>
      </div>
      <div class="flex justify-between items-center mb-2">
        <span>Opponent's ID:</span>
        <span id="opponent-id" class="font-bold text-gray-800"></span>
      </div>
      <!-- Loading Spinner (initially hidden) -->
      <div id="loading-spinner" class="mt-4 hidden">
        <div class="spinner animate-spin h-8 w-8 rounded-full border-4 border-t-blue-500"></div>
      </div>
    </div>

    <!-- Game Board Section -->
    <div class="grid grid-cols-3 gap-2 w-full aspect-square bg-gray-100 rounded-lg p-2 mb-6 shadow-inner">
      <div class="board-square bg-white rounded-md transition-colors duration-200 hover:bg-gray-200 cursor-pointer"></div>
      <div class="board-square bg-white rounded-md transition-colors duration-200 hover:bg-gray-200 cursor-pointer"></div>
      <div class="board-square bg-white rounded-md transition-colors duration-200 hover:bg-gray-200 cursor-pointer"></div>
      <div class="board-square bg-white rounded-md transition-colors duration-200 hover:bg-gray-200 cursor-pointer"></div>
      <div class="board-square bg-white rounded-md transition-colors duration-200 hover:bg-gray-200 cursor-pointer"></div>
      <div class="board-square bg-white rounded-md transition-colors duration-200 hover:bg-gray-200 cursor-pointer"></div>
      <div class="board-square bg-white rounded-md transition-colors duration-200 hover:bg-gray-200 cursor-pointer"></div>
      <div class="board-square bg-white rounded-md transition-colors duration-200 hover:bg-gray-200 cursor-pointer"></div>
      <div class="board-square bg-white rounded-md transition-colors duration-200 hover:bg-gray-200 cursor-pointer"></div>
    </div>

    <!-- Button Actions Section -->
    <div class="w-full grid gap-4 grid-cols-1 md:grid-cols-3">
      <button id="find-game-btn" class="w-full py-3 rounded-lg font-semibold text-white bg-blue-500 hover:bg-blue-600 transition-colors duration-200 shadow-md">
        Find a Game
      </button>
      <button id="create-room-btn" class="w-full py-3 rounded-lg font-semibold text-white bg-blue-500 hover:bg-blue-600 transition-colors duration-200 shadow-md">
        Create Room
      </button>
      <button id="join-room-btn" class="w-full py-3 rounded-lg font-semibold text-white bg-blue-500 hover:bg-blue-600 transition-colors duration-200 shadow-md">
        Join Room
      </button>
    </div>

  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Dummy IDs for the layout
      document.getElementById('your-id').textContent = 'player_123';
      document.getElementById('opponent-id').textContent = 'pending...';

      // Example of button click handlers
      const findGameBtn = document.getElementById('find-game-btn');
      const createRoomBtn = document.getElementById('create-room-btn');
      const joinRoomBtn = document.getElementById('join-room-btn');
      const loadingSpinner = document.getElementById('loading-spinner');

      findGameBtn.addEventListener('click', () => {
        console.log("Finding a game...");
        loadingSpinner.classList.remove('hidden');
      });

      createRoomBtn.addEventListener('click', () => {
        console.log("Creating a new room...");
      });

      joinRoomBtn.addEventListener('click', () => {
        console.log("Joining a room...");
      });

      // Add simple hover effect to grid squares
      const boardSquares = document.querySelectorAll('.board-square');
      boardSquares.forEach(square => {
        square.addEventListener('click', (event) => {
          console.log("Square clicked:", event.target);
          // Example: change color on click for a turn-based game
          // event.target.style.backgroundColor = '#fca5a5'; // subtle red accent
        });
      });
    });
  </script>

</body>
</html>
