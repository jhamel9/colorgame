<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Config Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .status-text {
            font-weight: 600;
            font-size: 1.25rem;
            color: #4b5563;
        }
        .connected {
            color: #10b981;
        }
        .button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="text-2xl font-bold text-gray-800">Firebase Status</h1>
        <p id="status" class="status-text mt-4">Connecting...</p>
        <p id="appId" class="text-sm text-gray-500 mt-2"></p>
        <button id="testButton" class="button">Show Message</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: The Firebase configuration is provided as a string via the __firebase_config variable.
        // It must be parsed to be used as a JavaScript object.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId;

        const statusText = document.getElementById('status');
        const appIdText = document.getElementById('appId');
        const testButton = document.getElementById('testButton');

        setLogLevel('debug');

        async function initFirebase() {
            try {
                // Check if the firebase config is valid
                if (!firebaseConfig.apiKey) {
                    throw new Error("Firebase configuration not found or is invalid. Please check your environment.");
                }

                // Initialize Firebase
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Authenticate the user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser?.uid || crypto.randomUUID();
                appIdText.textContent = `App ID: ${appId}`;
                statusText.textContent = 'Connected!';
                statusText.classList.remove('text-gray-600');
                statusText.classList.add('connected');

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                statusText.textContent = 'Connection Failed';
                statusText.classList.remove('text-gray-600');
                statusText.classList.add('text-red-500');
            }
        }
        
        testButton.addEventListener('click', () => {
            if (userId) {
                const message = `Hello, your User ID is ${userId}.`;
                statusText.textContent = message;
                statusText.classList.remove('connected');
                statusText.classList.add('text-gray-600');
            } else {
                statusText.textContent = 'User not authenticated.';
            }
        });

        // Initialize Firebase on window load
        window.onload = initFirebase;
    </script>
</body>
</html>
